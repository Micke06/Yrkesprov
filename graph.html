<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <canvas id="lineChart" width="800" height="400"></canvas>
    <script>
        var ctx = document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx, {
            type: "doughnut",
            data: {
               
                labels: {{ labels | safe }},
                
                datasets: [
                    {
                        label: "Data points",
                        data: {{ values | safe }},
                        
                        fill: false,
                        borderColor: "rgb(255, 255, 255)",
                        backgroundColor: {{ colors | safe }}, 
  
                        lineTension: 0.1
                 
                    }
                ]
            
            },
            options: {
                responsive: false,
                    title: {
                        display: true,
                        text: "top 5 kostands-ställen i borgå (i miljoner euro)"


            }
            }
    

        });
    </script>
 </body>
</html>
