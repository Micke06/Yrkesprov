<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <canvas id="lineChart" width="800" height="400"></canvas>
    <script>
        var ctx = document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx, {
            type: "pie",
            data: {
                labels: {{ labels | safe }},
                
                datasets: [
                    {
                        label: "Data points",
                        data: {{ values | safe }},
                        
                        fill: false,
                        borderColor: "rgb(255, 255, 255)",
                        backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)',
      'rgb(25, 135, 69)',
      'rgb(139, 100, 100)',
      'rgb(200, 200, 200)',
      'rgb(10,50, 86)',
      'rgb(255, 178, 90)',
      'rgb(155, 150, 69)',
    ],
                        lineTension: 0.1
                    }
                ]
            },
            options: {
                responsive: false
            }
        });
    </script>
 </body>
</html>
